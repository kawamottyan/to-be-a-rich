{% extends "base.html" %}

{% block main %}
<!--Alert-->
<div class="container">
    <div class="alert alert-warning alert-dismissible fade show mt-3" role="alert">
        <strong>大阪杯</strong>は土曜から分析できます。
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
</div>

<!--End Alert-->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Keiba Prediction *WAIT 5 SEC!!*</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h5>予想順位:</h5>
                <div>ジェラルディーナ: <span id="on"></span></div>
                <div>マリアエレーナ: <span id="tw"></span></div>
                <div>モズベッロ: <span id="th"></span></div>
                <div>ノースブリッジ: <span id="fo"></span></div>
                <div>ワンダフルタウン: <span id="fi"></span></div>
                <div>ヴェルトライゼンデ: <span id="si"></span></div>
                <div>マテンロウレオ: <span id="se"></span></div>
                <div>ラーグルフ: <span id="ei"></span></div>
                <div>ジャックドール: <span id="ni"></span></div>
                <div>ポタジェ: <span id="te"></span></div>
                <div>スターズオンアース: <span id="ele"></span></div>
                <div>キラーアビリティ: <span id="twe"></span></div>
                <div>ダノンザキッド: <span id="thi"></span></div>
                <div>ヒシイグアス: <span id="fou"></span></div>
                <div>ヒンドゥタイムズ: <span id="fif"></span></div>
                <div>ノースザワールド: <span id="sixt"></span></div>
                <!--<div>ボンボヤージ: <span id="sev"></span></div>
                <div>ウインマーベル: <span id="eig"></span></div>-->
                <!--
                <h5 class="pt-3">確率:</h5>
                <div id="prediction"></div>
                -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a class="btn btn-primary" href="/results" role="button">View DB</a>
            </div>
        </div>
    </div>
</div>

<div class="container pt-2">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <h1>大阪杯</h1>
            <h5 class="pt-3 pb-3">馬体重記入</h5>
            <form action="" id="post-form">
                {% csrf_token %}

                <div class="form-group">
                    <label for="one">ジェラルディーナ</label>
                    <input type="number" step="0.1" class="form-control" id="one" value="500.0" required>
                </div>
                <div class="form-group">
                    <label for="two">マリアエレーナ</label>
                    <input type="number" step="0.1" class="form-control" id="two" value="500.0" required>
                </div>
                <div class="form-group">
                    <label for="three">モズベッロ</label>
                    <input type="number" step="0.1" class="form-control" id="three" value="500.0" required>
                </div>
                <div class="form-group">
                    <label for="four">ノースブリッジ</label>
                    <input type="number" step="0.1" class="form-control" id="four" value="500.0" required>
                </div>
                <div class="form-group">
                    <label for="five">ワンダフルタウン</label>
                    <input type="number" step="0.1" class="form-control" id="five" value="500.0" required>
                </div>
                <div class="form-group">
                    <label for="six">ヴェルトライゼンデ</label>
                    <input type="number" step="0.1" class="form-control" id="six" value="500.0" required>
                </div>
                <div class="form-group">
                    <label for="seven">マテンロウレオ</label>
                    <input type="number" step="0.1" class="form-control" id="seven" value="500.0" required>
                </div>
                <div class="form-group">
                    <label for="eight">ラーグルフ</label>
                    <input type="number" step="0.1" class="form-control" id="eight" value="500.0" required>
                </div>
                <div class="form-group">
                    <label for="nine">ジャックドール</label>
                    <input type="number" step="0.1" class="form-control" id="nine" value="500.0" required>
                </div>
                <div class="form-group">
                    <label for="ten">ポタジェ</label>
                    <input type="number" step="0.1" class="form-control" id="ten" value="500.0" required>
                </div>
                <div class="form-group">
                    <label for="eleven">スターズオンアース</label>
                    <input type="number" step="0.1" class="form-control" id="eleven" value="500.0" required>
                </div>
                <div class="form-group">
                    <label for="twelve">キラーアビリティ</label>
                    <input type="number" step="0.1" class="form-control" id="twelve" value="500.0" required>
                </div>
                <div class="form-group">
                    <label for="thirteen">ダノンザキッド</label>
                    <input type="number" step="0.1" class="form-control" id="thirteen" value="500.0" required>
                </div>
                <div class="form-group">
                    <label for="fourteen">ヒシイグアス</label>
                    <input type="number" step="0.1" class="form-control" id="fourteen" value="500.0" required>
                </div>
                <div class="form-group">
                    <label for="fifteen">ヒンドゥタイムズ</label>
                    <input type="number" step="0.1" class="form-control" id="fifteen" value="500.0" required>
                </div>
                <div class="form-group">
                    <label for="sixteen">ノースザワールド</label>
                    <input type="number" step="0.1" class="form-control" id="sixteen" value="500.0" required>
                </div>
                <!--<div class="form-group">
                    <label for="seventeen">ボンボヤージ</label>
                    <input type="number" step="0.1" class="form-control" id="seventeen" value="436.0" required>
                </div>
                <div class="form-group">
                    <label for="eighteen">ウインマーベル</label>
                    <input type="number" step="0.1" class="form-control" id="eighteen" value="474.0" required>
                </div>-->

                <button type="submit" value="Submit" class="btn btn-primary mb-5" data-toggle="modal" data-target="#exampleModal">Submit</button>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).on('submit', '#post-form',function(e){
        e.preventDefault();
        $.ajax({
            type:'POST',
            url:'{% url "predict:submit_prediction" %}',
            data:{
                one:$('#one').val(),
                two:$('#two').val(),
                three:$('#three').val(),
                four:$('#four').val(),
                five:$('#five').val(),
                six:$('#six').val(),
                seven:$('#seven').val(),
                eight:$('#eight').val(),
                nine:$('#nine').val(),
                ten:$('#ten').val(),
                eleven:$('#eleven').val(),
                twelve:$('#twelve').val(),
                thirteen:$('#thirteen').val(),
                fourteen:$('#fourteen').val(),
                fifteen:$('#fifteen').val(),
                sixteen:$('#sixteen').val(),
            /*  seventeen:$('#seventeen').val(),
                eighteen:$('#eighteen').val(),*/
                csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
                action: 'post'
            },
            success:function(json) {
                document.forms["post-form"].reset();
                /*document.getElementById("prediction").innerHTML = json['result']*/
                document.getElementById("on").innerHTML = json['one']
                document.getElementById("tw").innerHTML = json['two']
                document.getElementById("th").innerHTML = json['three']
                document.getElementById("fo").innerHTML = json['four']
                document.getElementById("fi").innerHTML = json['five']
                document.getElementById("si").innerHTML = json['six']
                document.getElementById("se").innerHTML = json['seven']
                document.getElementById("ei").innerHTML = json['eight']
                document.getElementById("ni").innerHTML = json['nine']
                document.getElementById("te").innerHTML = json['ten']
                document.getElementById("ele").innerHTML = json['eleven']
                document.getElementById("twe").innerHTML = json['twelve']
                document.getElementById("thi").innerHTML = json['thirteen']
                document.getElementById("fou").innerHTML = json['fourteen']
                document.getElementById("fif").innerHTML = json['fifteen']
                document.getElementById("sixt").innerHTML = json['sixteen']
            /*    document.getElementById("sev").innerHTML = json['seventeen']
                document.getElementById("eig").innerHTML = json['eighteen']*/
            },
            error : function(xhr,errmsg,err) {

            }
        });
    })
</script>

{% endblock %}
